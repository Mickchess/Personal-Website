<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,delete,home,login,logout,mail" >
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
    <header>
        <div class="header_content">
            <h1>Food Finder</h1>
            <nav>
                <a href="index.html"><span class="material-symbols-outlined">home</span><span><b> Home</b></span></a>
                <a href="login.html" onclick="signOut()"><span class="material-symbols-outlined">logout</span><span><b> Logout</b></span></a>
            </nav>
        </div>
    </header>
    <main>
        <form id="addItemForm" class="add-item-form">
            <h1>Add Items Here</h1>
            <div class="form-container">
                <input type="text" id="itemName" placeholder="Item name" required>
                <input type="number" id="itemQuantity" placeholder="Quantity" min="1" value="1" required>
                <input type="date" id="expiryDate" required>
                <button type="submit" class="add-btn">
                    <span class="material-symbols-outlined">add</span>
                    Add Item
                </button>
            </div>
        </form>
        <form id="uploadForm">
            <h1>Upload Image</h1>
            <div class="form-container">
                <input type="file" id="file" accept="image/*" required>
                <button type="submit" class="upload-btn">
                    <span class="material-symbols-outlined">add</span>
                    Upload Image
                </button>
            </div>
        </form>
        <div class="show">
            <table class="table">
                <tr>
                    <th>Item Name</th>
                    <th>Confidence</th>
                    <th>Image</th>
                </tr>
            </table>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="./roboflow.js"></script>
    <footer>
        <div class="footer_content">
            <p>&copy; 2025 Michael Lam</p>
            <a id="Feedback" href="mailto:2004454@learn.vsb.bc.ca?subject="><span class="material-symbols-outlined">mail</span><span> Send Feedback</span></a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
